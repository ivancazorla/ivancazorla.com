<body>
    <header class="header">
        <h1 class="logo"><a href="index.html">Ivan Cazorla</a></h1>
        <div class="hamburger" onclick="showNav()">
            <div class="bar1" onclick="moveBars()"></div>
            <div class="bar2" onclick="moveBars()"></div>
            <div class="bar3" onclick="moveBars()"></div>
        </div>
        <ul class="nav">
            <li><a href="about.html">About</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="nav-mobile">
            <li><a href="about.html">About</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <section id="container">
        <div id="hero">
            <p>I design and code experiences that make people's lives simple.</p>

            <div class="button">
                <a href="#work">See my work<i class="right"></i></a>
            </div>
        </div>
        <div id="work">
            <h2>Selected work</h2>
            <div class="project1">
                <img class="antilop1" src="css/img/project1-antilop.jpg">
            </div>
            <div class="project2">
                <img class="antilop2" src="css/img/project1-antilop.jpg">
            </div>
        </div>
    </section>
    <footer>
        <p>Crafted with <i style="color:#D04848" class="fa fa-heart"></i> by Ivan Cazorla</p>
        <script>
            function showNav() {
                $(".nav-mobile").toggleClass("show");
                $(".bar1, .bar2, .bar3").toggleClass("bar-color");
                $("html, body").toggleClass("no-scrolling");
                $("#container, footer").toggleClass("no-container");
            }
            function moveBars() {
                $(".bar1").toggleClass("moveOne");
                $(".bar2").toggleClass("moveTwo");
                $(".bar3").toggleClass("moveThree");
            }
            //header changes color and height when user scrolls
            $(function() {
                $(window).on("scroll", function() {
                    if ($(window).scrollTop() > 50) {
                        $(".header").addClass("user-scrolls");
                    } else {
                        $(".header").removeClass("user-scrolls");
                    }
                });
            });
            //see my work button arrow
            $(document).ready(function() {
                $(".button a").mouseover(function() {
                    $(".right").css("transform", "rotate(45deg)");
                    $(".right").css("-webkit-transform", "rotate(45deg)");
                    $(".right").css("margin", "5px 0px 7px 50px");
                    $(".right").css("transition", "all .2s ease-out");
                });
                $(".button a").mouseout(function() {
                    $(".right").css("transform", "rotate(-45deg)");
                    $(".right").css("margin", "5px 0px 3px 30px");
                    $(".right").css("transition", "all .2s ease-out");
                });
            });
            //smooth scroll to id
            $('a[href*="#"]')
                .not('[href="#"]')
                .not('[href="#0"]')
                .click(function(event) {
                    if (
                        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
                        location.hostname == this.hostname
                    ) {
                        var target = $(this.hash);
                        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                        if (target.length) {
                            event.preventDefault();
                            $('html, body').animate({
                                scrollTop: target.offset().top - 200
                            }, 800, function() {
                                var $target = $(target);
                                $target.focus();
                                if ($target.is(":focus")) {
                                    return false;
                                } else {
                                    $target.attr('tabindex', '-1');
                                    $target.focus();
                                };
                            });
                        }
                    }
                });
        </script>
    </footer>
</body>

</html>
