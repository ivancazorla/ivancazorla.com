<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <title>Ivan Cazorla</title>
</head>

<body>
    <header class="header">
        <h1 class="logo"><a href="index.html">Ivan Cazorla</a></h1>
        <div class="menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="nav">
            <li><a href="about.html">About</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="work.html">Work</a></li>
            <!--            <li><a href="resume.html">Resume</a></li>-->
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </header>
    <section id="container">
        <div id="hero">
            <p>I design <i class="italic">and</i> code experiences that make people's lives simple.</p>

            <div class="button">
                <a href="#work">See my work<i class="right"></i></a>
            </div>
        </div>
        <div id="work">
            <h2>Selected work</h2>
            <div class="project1">
                <img class="antilop1" src="css/img/project1-antilop.jpg">
            </div>
            <div class="project2">
                <img class="antilop2" src="css/img/project1-antilop.jpg">
            </div>
        </div>
    </section>
    <footer>
        <p>Crafted with <i style="color:#D04848" class="fa fa-heart"></i> by Ivan Cazorla</p>
        <script>
            $(function() {
                $(window).on("scroll", function() {
                    if ($(window).scrollTop() > 50) {
                        $(".header").addClass("user-scrolls");
                    } else {
                        $(".header").removeClass("user-scrolls");
                    }
                });
            });

            $(document).ready(function() {
                $(".button a").mouseover(function() {
                    $(".right").css("transform", "rotate(45deg)");
                    $(".right").css("-webkit-transform", "rotate(45deg)");
                    $(".right").css("margin", "5px 0px 7px 50px");
                    $(".right").css("transition", "all .2s ease-out");
                });
            });
            
            $(document).ready(function() {
                $(".button a").mouseout(function() {
                    $(".right").css("transform", "rotate(-45deg)");
                    $(".right").css("margin", "5px 0px 3px 30px");
                    $(".right").css("transition", "all .2s ease-out");
                });
            });
        </script>
    </footer>
</body>

</html>
